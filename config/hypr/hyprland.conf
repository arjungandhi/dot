# Hyprland Configuration
# Converted from i3 config

# Set mod key (Mod4 = Super/Windows key)
$mod = SUPER
$term = ghostty

# Monitor configuration
monitor=,preferred,auto,1

# Startup applications
exec-once = nm-applet
exec-once = dunst
exec-once = swww-daemon
exec-once = clight
exec-once = voice-input init
exec-once = waybar

# Set random wallpaper (run after swww-daemon starts)
exec-once = sleep 1 && swww img $(find ~/repos/github.com/arjungandhi/monkey/wallpaper -type f | shuf -n 1) --resize stretch --transition-type random

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true  # Set to false for traditional scrolling
    }
    sensitivity = 0
}

# General window settings
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3

    # Nord theme colors
    col.active_border = rgba(5E81ACff)
    col.inactive_border = rgba(4C566Aff)

    layout = dwindle
}

# Decoration (animations, shadows, blur)
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Opacity settings
    active_opacity = 1.0
    inactive_opacity = 0.85
}

# Animations - disabled for i3-like experience
animations {
    enabled = false
}

# Layouts
dwindle {
    preserve_split = true
}

master {
    new_status = master
}

# Gestures (workspace_swipe moved to input section in newer Hyprland)

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Workspaces are created dynamically - names/icons handled by waybar

# Window rules
windowrulev2 = float, class:^(Excalidraw)$
windowrulev2 = workspace special:scratchterm silent, title:^(scratchterm)$

# Move specific apps to workspaces
windowrulev2 = workspace 10, class:^(Spotify)$
windowrulev2 = workspace 10, class:^(obs)$
windowrulev2 = workspace 12, class:^(Mailspring)$
windowrulev2 = workspace 10, class:^(discord)$
windowrulev2 = workspace 10, class:^(Slack)$
windowrulev2 = workspace 10, class:^(Beeper)$
windowrulev2 = workspace 13, class:^(Typora)$
windowrulev2 = workspace 13, class:^(obsidian)$

# Floating window size limits
windowrulev2 = minsize 450 450, floating:1
windowrulev2 = maxsize 1500 1500, floating:1

# Keybindings

# Applications
bind = $mod, B, exec, brave
bind = $mod SHIFT, B, exec, brave --incognito
bind = $mod, RETURN, exec, $term
bind = $mod SHIFT, Q, killactive
bind = $mod, D, exec, rofi -modi drun,run -show drun
bind = $mod, C, exec, grim -g "$(slurp)" - | wl-copy

# Focus movement (vim keys)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Focus movement (arrow keys)
bind = $mod, LEFT, movefocus, l
bind = $mod, DOWN, movefocus, d
bind = $mod, UP, movefocus, u
bind = $mod, RIGHT, movefocus, r

# Move windows (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Move windows (arrow keys)
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, DOWN, movewindow, d
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, RIGHT, movewindow, r

# Window controls
bind = $mod, F, fullscreen, 0
bind = $mod, SPACE, togglefloating
# bind = $mod, A, focusparent  # No direct equivalent in Hyprland
# bind = $mod, S, togglesplit

# Screen zoom magnifier
bind = $mod, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 1.25}')"
bind = $mod ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 1.25}')"

# Workspace switching (numbers) - Main monitor workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, M, workspace, 11
bind = $mod, E, workspace, 12
bind = $mod, N, workspace, 13
bind = $mod, T, workspace, 14

# Scratchpad
bind = $mod, MINUS, togglespecialworkspace, scratchterm

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, N, movetoworkspace, 13
bind = $mod SHIFT, T, movetoworkspace, 14

# Move window to scratchpad
bind = $mod SHIFT, MINUS, movetoworkspace, special:scratchterm

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = $mod, XF86MonBrightnessUp, exec, brightnessctl set +1%
bind = $mod, XF86MonBrightnessDown, exec, brightnessctl set 1%-

# Volume controls
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Voice input - hold to record
# Using bindl/bindrl for more reliable detection
bindl = $mod, V, exec, /home/monkey/repos/github.com/arjungandhi/dot/scripts/voice-input start
bindrl = $mod, V, exec, /home/monkey/repos/github.com/arjungandhi/dot/scripts/voice-input stop

# Voice input - toggle mode for long form input (press once to start, press again to stop)
bind = $mod, I, exec, /home/monkey/repos/github.com/arjungandhi/dot/scripts/voice-input toggle

# OBS quick record toggle
bind = $mod, P, exec, /home/monkey/repos/github.com/arjungandhi/dot/scripts/obs-quick-record

# Reload configuration (and restart waybar)
bind = $mod SHIFT, R, exec, killall waybar; hyprctl reload; waybar &

# Power menu (using rofi)
bind = $mod SHIFT, E, exec, rofi -dmenu -p 'Power Menu' <<< $'󰍃  Logout\n󰜉  Reboot\n󰐥  Shutdown\n󰒲  Suspend' | awk '{print $NF}' | xargs -I {} bash -c 'case {} in Logout) hyprctl dispatch exit;; Reboot) systemctl reboot;; Shutdown) systemctl poweroff;; Suspend) systemctl suspend;; esac'

# Resize mode (submap)
bind = $mod, R, submap, resize
submap = resize

binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0

binde = , LEFT, resizeactive, -10 0
binde = , DOWN, resizeactive, 0 10
binde = , UP, resizeactive, 0 -10
binde = , RIGHT, resizeactive, 10 0

bind = , RETURN, submap, reset
bind = , ESCAPE, submap, reset
bind = $mod, R, submap, reset

submap = reset

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# i3-workspace-groups equivalents (keeping as custom scripts for now)
bind = $mod, G, exec, i3-switch-active-workspace-group
bind = $mod SHIFT, G, exec, i3-assign-workspace-to-group
bind = $mod, W, exec, i3-focus-on-workspace
bind = $mod SHIFT, W, exec, i3-move-to-workspace
bind = $mod ALT, N, exec, i3-rename-workspace
